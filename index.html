<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper & Sissiors </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
            <body>
        <main class="ph-game">
            <section class="ph-game__wrapper">
                <div class="ph-game__content">
                    <div class="ph-game__content--text">
                        <h1 id="status-head">Choose!!!</h1>
                    </div>
                    <div class="ph-game__option">
                        <div class="ph-game__option--item">
                            <button id="button-rock" type="button">Rock</button>
                        </div>
                        <div class="ph-game__option--item">
                            <button id="button-paper" type="button">Paper</button>
                        </div>
                        <div class="ph-game__option--item">
                            <button id="button-scissors" type="button">Scissors</button>
                        </div>
                        <div class="ph-game__option--item ph-hide">
                            <button id="reset" type="button">Play Again</button>
                        </div>
                    </div>
                    <div id="ph-game__player">
                        <p></p>
                    </div>
                    <div id="ph-game__comp">
                        <p></p>
                    </div>
                </div>
            </section>
        </main>
        
        <script src="main.js"></script>
    </body>
</html>
